{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                        {{ form }}
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Yükle</button>
                        </div>

                        <!-- Statik dosyaları dahil etmek için gerekli templatetags'ı yükleyin -->
                        {% for image in compress %}
                            <img src="{{ image.image.url }}" alt="Resim">
                        {% endfor %}

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
